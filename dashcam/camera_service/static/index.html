<!doctype html><html lang="ja"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width,initial-scale=1" />  <title>Dual Cam Dashboard</title>  <link rel="stylesheet" href="ui.css" /></head><body>  <div class="app">    <!-- Cameras -->    <div class="cam-grid">      <div class="cam-tile" data-cam="0">        <div class="cam-title">CAM0</div>        <img id="img0" src="/stream/0" alt="cam0">        <div class="overlay" id="ov0">Loading / No Signal</div>      </div>      <div class="cam-tile" data-cam="1">        <div class="cam-title">CAM1</div>        <img id="img1" src="/stream/1" alt="cam1">        <div class="overlay" id="ov1">Loading / No Signal</div>      </div>    </div>    <!-- Capture panel (カメラ枠の次に表示) -->    <div class="panel capture-wide">      <div class="panel-title">Capture &amp; Last Shot</div>      <div class="cap-row">        <div class="cap-left">          <button id="capShot">SHOT (2 cams)</button>          <div class="small" id="capState">idle</div>        </div>        <div class="cap-right">          <div class="lastshot">            <div class="lastshot-title">Last Shot</div>            <div class="lastshot-grid">              <div class="shotbox">                <div class="shotlabel">CAM0</div>                <a id="last0link" href="#" target="_blank" rel="noopener">                  <img id="last0" alt="last cam0" />                </a>              </div>              <div class="shotbox">                <div class="shotlabel">CAM1</div>                <a id="last1link" href="#" target="_blank" rel="noopener">                  <img id="last1" alt="last cam1" />                </a>              </div>            </div>            <div class="lastshot-meta" id="lastMeta">---</div>          </div>        </div>        <div class="cap-led">          <div class="led-box">            <div class="led-title">LED (MOSFET)</div>            <label class="switch">              <input id="ledToggle" type="checkbox">              <span class="slider"></span>            </label>            <div class="led-state" id="ledState">---</div>          </div>        </div>      </div>    </div>    <!-- Panels row -->    <div class="panel-row">      <!-- EV -->      <div class="panel">        <div class="panel-title">ExposureValue (EV)</div>        <div class="ev-grid">          <div class="ev-item">            <div class="ev-head">              <div class="label">Cam0</div>              <div class="val"><span id="ev0v">0.0</span></div>            </div>            <input id="ev0" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">          </div>          <div class="ev-item">            <div class="ev-head">              <div class="label">Cam1</div>              <div class="val"><span id="ev1v">0.0</span></div>            </div>            <input id="ev1" type="range" min="-2.0" max="2.0" step="0.1" value="0.0">          </div>        </div>      </div>      <!-- Sensors -->      <div class="panel">        <div class="panel-title">Sensors</div>        <div class="hud-panel">          <div class="hud-item">            <div class="label">Heading</div>            <div class="value" id="heading">---</div>            <div class="unit">deg</div>          </div>          <div class="hud-item">            <div class="label">Distance</div>            <div class="value" id="distance">---</div>            <div class="unit">m</div>            <div class="sub" id="distq">---</div>          </div>        </div>      </div>      <!-- (空きを作る or 将来用) -->      <div class="panel">        <div class="panel-title">Notes</div>        <div class="small">reserved</div>      </div>    </div>    <!-- Graph -->    <div class="graph-panel">      <div class="graph-header">        <span>Distance (m)</span>        <div class="dist-buttons">          <button class="range-btn" data-min="1">1分</button>          <button class="range-btn active" data-min="5">5分</button>          <button class="range-btn" data-min="15">15分</button>        </div>      </div>      <canvas id="distChart" width="900" height="200"></canvas>      <div class="dist-status" id="distStatus"></div>    </div>  </div>  <!-- Fullscreen modal -->  <div id="modal" class="modal hidden">    <img id="full" class="full" alt="fullscreen">    <div class="overlay-full" id="ovFull">Loading / No Signal</div>    <button id="close" class="close">×</button>  </div>  <script src="ui.js"></script></body></html>
